<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="info">
            <p class="playerstats">XP: <b id="xp">0</b></p>
            <p class="playerstats">Health: <b id="health">100</b></p>
            <p class="playerstats">Gold: <b id="gold">50</b></p>
        </div>
        <div class="buttons"> 
            <button id="attack">Attack</button>
            <button id="dodge">dodge</button>
            <button id="run">Run</button>
        </div>
        <div id="game">
            <p>Monster name: <b id="name">dragon</b> Health: <b id="dragonHealth">300</b></p>
        </div>
        <div id= "naming">
            <p>You are fighting a monster</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
